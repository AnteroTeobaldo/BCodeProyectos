<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna | BCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Buenos Días </h1>
            <p class="subtitle">Espero que hoy te valla super bien.</p>
        </div>
        
        <div class="image-container">
            <img src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/Baile.gif" alt="Gift">
        </div>
        
        <div class="controls">
            <div class="play-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00</div>
        </div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">BCODE:~</div>
                <div class="terminal-controls">
                    <div class="terminal-control control-close"></div>
                    <div class="terminal-control control-minimize"></div>
                    <div class="terminal-control control-maximize"></div>
                </div>
            </div>
            <div class="terminal-content">
                <div id="lyrics-container">
                    <div class="typing-text">
                        <span class="prompt">$</span> Preparando música...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="musicPlayer" preload="metadata">
        <source src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/I%20wanna.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    
</body>
<script src="./js/script.js"></script>
</html>
