<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            text-align: center;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        /* Título principal inicial */
        .main-title {
            font-size: 2.8rem;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ffc107;
        }

        /* Imagen del gatito con ramo - tamaño mediano */
        .cat-image {
            width: 380px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        /* Botón */
        #click-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        #click-btn:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }

        /* Pregunta inicial */
        .question-text {
            font-size: 1.5rem;
            color: #f44336;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
        }

        /* Mensaje de felicidades */
        #congrats-text {
            display: none;
            font-size: 2.2rem;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            animation: fadeInSlide 1.5s ease forwards;
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Lluvia de estrellas */
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffeb3b;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                2% 35%, 39% 35%
            );
            opacity: 0.7;
            animation: starFall linear infinite;
            pointer-events: none;
        }

        @keyframes starFall {
            0% {
                transform: translateY(-20px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Nota final */
        #note-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffffff;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .note-message {
            font-size: 1.3rem;
            color: #ffffff;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .note-signature {
            font-size: 1.5rem;
            color: #f44336;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
        }

        /* Elementos ocultos inicialmente */
        #post-click-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1 class="main-title">Feliz Año Nuevo</h1>

    <!-- Gatito naranja con ramo de flores amarillas - imagen exacta proporcionada -->
    <img class="cat-image" src="https://i.imgur.com/7KZ7Q8H.png" alt="Gatito con ramo de flores amarillas">

    <!-- Botón -->
    <button id="click-btn">Haga click</button>

    <!-- Pregunta inicial -->
    <p class="question-text">¿Confías en mi?</p>

    <!-- Contenido que aparece después del clic -->
    <div id="post-click-content">
        <!-- Mensaje de felicidades -->
        <h2 id="congrats-text">FELICIDADES POR EL AÑO NUEVO</h2>

        <!-- Nota final -->
        <div id="note-section">
            <p class="note-message">Felicidades Luz, este año espero que te vaya bien. Deseo que la pases bonito.</p>
            <p class="note-signature">Feliz año Luz Evelyn</p>
        </div>
    </div>

    <script>
        const clickBtn = document.getElementById('click-btn');
        const congratsText = document.getElementById('congrats-text');
        const postClickContent = document.getElementById('post-click-content');
        const noteSection = document.getElementById('note-section');
        const body = document.body;
        let starInterval;
        const starDuration = 60000; // 1 minuto
        const congratsDuration = 20000; // 20 segundos

        // Función para crear lluvia de estrellas
        function createStarRain() {
            starInterval = setInterval(() => {
                const star = document.createElement('div');
                star.className = "star";
                
                // Posición horizontal aleatoria
                const xPos = Math.random() * window.innerWidth;
                star.style.left = `${xPos}px`;
                
                // Duración de caída aleatoria (5 a 10 segundos)
                const fallDuration = 5 + Math.random() * 5;
                star.style.animationDuration = `${fallDuration}s`;
                
                // Tamaño aleatorio
                const size = 8 + Math.random() * 12;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Color aleatorio de estrella
                const colors = ['#ffeb3b', '#ffffff', '#00bcd4', '#ff4081'];
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                body.appendChild(star);

                // Eliminar estrella después de que caiga
                setTimeout(() => {
                    star.remove();
                }, fallDuration * 1000);
            }, 150);

            // Detener lluvia después de 1 minuto
            setTimeout(() => {
                clearInterval(starInterval);
            }, starDuration);
        }

        // Acción al hacer clic en el botón
        clickBtn.addEventListener('click', () => {
            // Ocultar elementos iniciales
            clickBtn.style.display = 'none';
            document.querySelector('.question-text').style.display = 'none';
            
            // Mostrar contenido post-clic
            postClickContent.style.display = 'block';
            
            // Mostrar mensaje de felicidades con animación
            congratsText.style.display = 'block';
            
            // Iniciar lluvia de estrellas inmediatamente
            createStarRain();
            
            // Ocultar mensaje de felicidades después de 20 segundos
            setTimeout(() => {
                congratsText.style.display = 'none';
                // Mostrar nota final
                noteSection.style.display = 'block';
            }, congratsDuration);
        });
    </script>
</body>
</html>
