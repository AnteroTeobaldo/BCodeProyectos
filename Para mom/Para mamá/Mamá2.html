                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const messages = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    "Gracias por ser mi mam치",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "Eres la mejor",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                "Eres grandiosa",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "Gracias por cuidarme",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            "Te quiero mam치",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  "Te mando muchos besos y abrazos",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        "Estos tulipanes son hermosos como t칰",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              "Nadie se compara contigo",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    "Siempre resuelves mam치",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "Gracias por todo"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const defaultConfig = {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        main_title: "Para mi mam치 游눗",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              primary_color: "#FBBF24",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background_color: "#F87171",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          text_color: "#FFFFFF",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                accent_color: "#BE123C",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      surface_color: "#FFFFFF"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let config = { ...defaultConfig };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function createTulipSVG(index) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const delay = index * 0.1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <svg viewBox="0 0 60 120" class="w-12 h-24 md:w-16 md:h-32 lg:w-20 lg:h-40" style="animation-delay: ${delay}s">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Stem -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <path class="tulip-stem" d="M28 55 Q30 80 29 110 L31 110 Q32 80 30 55 Z"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Leaves -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <path class="tulip-leaf" d="M29 70 Q15 75 10 90 Q20 85 29 75 Z"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <path class="tulip-leaf" d="M31 75 Q45 80 50 95 Q40 88 31 80 Z"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- Petals -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <ellipse class="tulip-petal" cx="30" cy="35" rx="12" ry="25"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <ellipse class="tulip-petal" cx="20" cy="38" rx="10" ry="22" transform="rotate(-15 20 38)"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <ellipse class="tulip-petal" cx="40" cy="38" rx="10" ry="22" transform="rotate(15 40 38)"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <ellipse class="tulip-petal" cx="25" cy="32" rx="8" ry="18" transform="rotate(-8 25 32)"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <ellipse class="tulip-petal" cx="35" cy="32" rx="8" ry="18" transform="rotate(8 35 32)"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Center highlight -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <ellipse cx="30" cy="30" rx="4" ry="8" fill="#FEF3C7" opacity="0.6"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </svg>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function createTulips() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const container = document.querySelector('.flex-wrap');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        container.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    messages.forEach((message, index) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const tulipDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    tulipDiv.className = 'tulip-container flex flex-col items-center';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            tulipDiv.innerHTML = createTulipSVG(index);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    tulipDiv.dataset.message = message;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            tulipDiv.dataset.index = index;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            tulipDiv.addEventListener('click', () => showMessage(message));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    tulipDiv.addEventListener('touchstart', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        showMessage(message);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                container.appendChild(tulipDiv);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function showMessage(message) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const messageDisplay = document.getElementById('message-display');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const currentMessage = document.getElementById('current-message');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      messageDisplay.classList.remove('show');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          currentMessage.textContent = `游눝 ${message} 游눝`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  messageDisplay.classList.add('show');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }, 100);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function createBackgroundText() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const container = document.getElementById('bg-text-container');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            container.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const texts = ['Te quiero', '仇벒잺', 'Te quiero', '游눗', 'Te quiero', '游눘'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const positions = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '5%', left: '5%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '15%', left: '70%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '25%', left: '20%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '35%', left: '85%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '45%', left: '8%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '55%', left: '75%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '65%', left: '15%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '75%', left: '60%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '85%', left: '30%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '90%', left: '80%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      { top: '10%', left: '45%' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              { top: '50%', left: '50%' },
