<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Brenda Rivera üåπ</title>
    <style>
        :root {
            --pink-light: #ffcad4;
            --pink-medium: #f4acb7;
            --pink-dark: #9d8189;
            --accent: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Contenedor principal con efecto de cristal */
        #card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            text-align: center;
            max-width: 450px;
            position: relative;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Caja de regalo inicial */
        #gift-box {
            cursor: pointer;
            font-size: 100px;
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        h1 {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
            display: none;
        }

        p { color: var(--pink-dark); font-size: 1.1rem; display: none; }

        .btn-container {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        #yes-btn {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #no-btn {
            background: white;
            color: var(--pink-dark);
            border: 2px solid var(--pink-light);
        }

        /* Celebraci√≥n */
        #final-msg {
            display: none;
            font-size: 1.5rem;
            color: var(--accent);
            animation: scaleIn 0.8s forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Part√≠culas de fondo */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="gift-box" onclick="openGift()">üéÅ</div>
        <h1 id="title">Brenda Rivera</h1>
        <p id="sub">Tengo una pregunta muy especial para ti...</p>
        <p id="question" style="font-weight: bold; font-size: 1.3rem;">¬øQuieres ser mi San Valent√≠n?</p>
        
        <div class="btn-container" id="btns">
            <button class="btn" id="yes-btn" onclick="celebrate()">¬°S√ç, ACEPTO!</button>
            <button class="btn" id="no-btn" onmouseover="moveNo()">No</button>
        </div>

        <div id="final-msg">
            <div style="font-size: 60px;">üíñ</div>
            <p style="display: block;">"Eres lo mejor que me ha pasado en la vida"</p>
        </div>
    </div>

    <script>
        function openGift() {
            document.getElementById('gift-box').style.display = 'none';
            document.getElementById('title').style.display = 'block';
            document.getElementById('sub').style.display = 'block';
            document.getElementById('question').style.display = 'block';
            document.getElementById('btns').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const card = document.getElementById('card').getBoundingClientRect();
            
            // Se mueve de forma inteligente dentro de la pantalla
            const newX = Math.random() * (window.innerWidth - btn.offsetWidth);
            const newY = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('title').style.display = 'none';
            document.getElementById('sub').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('btns').style.display = 'none';
            
            document.getElementById('final-msg').style.display = 'block';
            document.getElementById('card').style.background = 'rgba(255, 255, 255, 0.95)';
            
            // Explosi√≥n de corazones
            for(let i = 0; i < 100; i++) {
                setTimeout(createParticle, i * 50);
            }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®', 'üçØ'];
            p.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '100vh';
            p.style.fontSize = (Math.random() * 20 + 20) + 'px';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            
            setTimeout(() => p.remove(), 5000);
        }
    </script>
</body>
</html>
