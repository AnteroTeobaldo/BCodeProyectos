<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorpresa Rom谩ntica</title>

<style>
body{
    margin:0;
        height:100vh;
            display:flex;
                flex-direction:column;
                    justify-content:center;
                        align-items:center;
                            background:linear-gradient(to top,#ffe6e6,#fff5f5);
                                overflow:hidden;
                                    font-family:Arial, sans-serif;
                                    }

                                    /* Botones */
                                    button{
                                        padding:12px 25px;
                                            font-size:18px;
                                                border:none;
                                                    border-radius:25px;
                                                        background:#ff6b81;
                                                            color:white;
                                                                cursor:pointer;
                                                                    margin:10px;
                                                                        transition:0.4s;
                                                                            box-shadow:0 5px 10px rgba(0,0,0,0.2);
                                                                            }
                                                                            button:hover{
                                                                                background:#ff4757;
                                                                                    transform:scale(1.05);
                                                                                    }

                                                                                    /* Animaci贸n desaparecer */
                                                                                    .fade-out{
                                                                                        opacity:0;
                                                                                            transform:scale(0.8);
                                                                                                transition:all 0.6s ease;
                                                                                                }

                                                                                                /* Rosa */
                                                                                                .rosa{
                                                                                                    position:relative;
                                                                                                        width:120px;
                                                                                                            height:200px;
                                                                                                                display:none;
                                                                                                                    margin-top:20px;
                                                                                                                        opacity:1;
                                                                                                                            transition:opacity 1s ease;
                                                                                                                            }

                                                                                                                            .tallo{
                                                                                                                                position:absolute;
                                                                                                                                    bottom:0;
                                                                                                                                        left:50%;
                                                                                                                                            width:6px;
                                                                                                                                                height:120px;
                                                                                                                                                    background:green;
                                                                                                                                                        transform:translateX(-50%);
                                                                                                                                                        }

                                                                                                                                                        .flor{
                                                                                                                                                            position:absolute;
                                                                                                                                                                top:0;
                                                                                                                                                                    left:50%;
                                                                                                                                                                        width:80px;
                                                                                                                                                                            height:80px;
                                                                                                                                                                                transform:translateX(-50%);
                                                                                                                                                                                }

                                                                                                                                                                                .petalo{
                                                                                                                                                                                    position:absolute;
                                                                                                                                                                                        width:50px;
                                                                                                                                                                                            height:50px;
                                                                                                                                                                                                background:#d90429;
                                                                                                                                                                                                    border-radius:50%;
                                                                                                                                                                                                    }
                                                                                                                                                                                                    .petalo:nth-child(1){ top:0; left:15px;}
                                                                                                                                                                                                    .petalo:nth-child(2){ top:15px; left:0;}
                                                                                                                                                                                                    .petalo:nth-child(3){ top:15px; left:30px;}
                                                                                                                                                                                                    .petalo:nth-child(4){ top:30px; left:15px;}

                                                                                                                                                                                                    .centro{
                                                                                                                                                                                                        position:absolute;
                                                                                                                                                                                                            width:35px;
                                                                                                                                                                                                                height:35px;
                                                                                                                                                                                                                    background:#ff758f;
                                                                                                                                                                                                                        border-radius:50%;
                                                                                                                                                                                                                            top:22px;
                                                                                                                                                                                                                                left:22px;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                /* P茅talos cayendo */
                                                                                                                                                                                                                                .petalo-cayendo{
                                                                                                                                                                                                                                    position:absolute;
                                                                                                                                                                                                                                        width:15px;
                                                                                                                                                                                                                                            height:20px;
                                                                                                                                                                                                                                                background:#ff4d6d;
                                                                                                                                                                                                                                                    border-radius:50%;
                                                                                                                                                                                                                                                        animation:caer linear infinite;
                                                                                                                                                                                                                                                            opacity:0.8;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                            @keyframes caer{
                                                                                                                                                                                                                                                                0%{ transform:translateY(-50px) rotate(0deg); opacity:0;}
                                                                                                                                                                                                                                                                    10%{ opacity:1;}
                                                                                                                                                                                                                                                                        100%{ transform:translateY(110vh) rotate(360deg); opacity:0;}
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                        /* Coraz贸n */
                                                                                                                                                                                                                                                                        .corazon-container{
                                                                                                                                                                                                                                                                            display:none;
                                                                                                                                                                                                                                                                                margin-top:20px;
                                                                                                                                                                                                                                                                                    text-align:center;
                                                                                                                                                                                                                                                                                        opacity:0;
                                                                                                                                                                                                                                                                                            transition:opacity 1s ease;
                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                            .corazon{
                                                                                                                                                                                                                                                                                                width:150px;
                                                                                                                                                                                                                                                                                                    height:150px;
                                                                                                                                                                                                                                                                                                        position:relative;
                                                                                                                                                                                                                                                                                                            margin:auto;
                                                                                                                                                                                                                                                                                                                animation:latido 1s infinite;
                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                .corazon::before,
                                                                                                                                                                                                                                                                                                                .corazon::after{
                                                                                                                                                                                                                                                                                                                    content:"";
                                                                                                                                                                                                                                                                                                                        position:absolute;
                                                                                                                                                                                                                                                                                                                            width:75px;
                                                                                                                                                                                                                                                                                                                                height:120px;
                                                                                                                                                                                                                                                                                                                                    background:#ff1744;
                                                                                                                                                                                                                                                                                                                                        border-radius:75px 75px 0 0;
                                                                                                                                                                                                                                                                                                                                            top:0;
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                            .corazon::before{
                                                                                                                                                                                                                                                                                                                                                left:75px;
                                                                                                                                                                                                                                                                                                                                                    transform:rotate(-45deg);
                                                                                                                                                                                                                                                                                                                                                        transform-origin:0 100%;
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                        .corazon::after{
                                                                                                                                                                                                                                                                                                                                                            left:0;
                                                                                                                                                                                                                                                                                                                                                                transform:rotate(45deg);
                                                                                                                                                                                                                                                                                                                                                                    transform-origin:100% 100%;
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                    @keyframes latido{
                                                                                                                                                                                                                                                                                                                                                                        0%,100%{ transform:scale(1);}
                                                                                                                                                                                                                                                                                                                                                                            50%{ transform:scale(1.2);}
                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                            .mensaje{
                                                                                                                                                                                                                                                                                                                                                                                margin-top:15px;
                                                                                                                                                                                                                                                                                                                                                                                    font-size:28px;
                                                                                                                                                                                                                                                                                                                                                                                        color:#d90429;
                                                                                                                                                                                                                                                                                                                                                                                            font-weight:bold;
                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                            <button id="btn1">Presi贸name </button>

                                                                                                                                                                                                                                                                                                                                                                                            <div class="rosa" id="rosa">
                                                                                                                                                                                                                                                                                                                                                                                                <div class="flor">
                                                                                                                                                                                                                                                                                                                                                                                                        <div class="petalo"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="petalo"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="petalo"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="petalo"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="centro"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="tallo"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                <button id="btn2" style="display:none;">Presi贸name otra vez わ</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="corazon-container" id="corazonContainer">
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="corazon"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="mensaje">Eres la mejor</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        const btn1 = document.getElementById("btn1");
                                                                                                                                                                                                                                                                                                                                                                                                                                                        const btn2 = document.getElementById("btn2");
                                                                                                                                                                                                                                                                                                                                                                                                                                                        const rosa = document.getElementById("rosa");
                                                                                                                                                                                                                                                                                                                                                                                                                                                        const corazonContainer = document.getElementById("corazonContainer");

                                                                                                                                                                                                                                                                                                                                                                                                                                                        let petalos = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn1.onclick = function(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                            btn1.classList.add("fade-out");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn1.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                rosa.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn2.style.display = "inline-block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            },600);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for(let i=0; i<8; i++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let petalo = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                petalo.classList.add("petalo-cayendo");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        petalo.style.left = Math.random()*100 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                petalo.style.animationDuration = (5 + Math.random()*5) + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.body.appendChild(petalo);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                petalos.push(petalo);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    btn2.onclick = function(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn2.classList.add("fade-out");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            rosa.style.opacity = "0";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                petalos.forEach(p => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        p.style.animation = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                p.style.opacity = "0";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(()=> p.remove(), 800);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn2.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                rosa.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        corazonContainer.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            corazonContainer.style.opacity = "1";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    },50);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },800);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
