<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Especial</title>

<style>
*{
    margin:0;
        padding:0;
            box-sizing:border-box;
                font-family: 'Georgia', serif;
                }

                body{
                    height:100vh;
                        display:flex;
                            justify-content:center;
                                align-items:center;
                                    background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fcd5ce, #cdb4db);
                                        background-size: 400% 400%;
                                            animation: fondo 12s ease infinite;
                                                overflow:hidden;
                                                }

                                                @keyframes fondo{
                                                    0%{background-position:0% 50%;}
                                                        50%{background-position:100% 50%;}
                                                            100%{background-position:0% 50%;}
                                                            }

                                                            .container{
                                                                perspective:1500px;
                                                                }

                                                                .sobre{
                                                                    width:300px;
                                                                        height:200px;
                                                                            position:relative;
                                                                                cursor:pointer;
                                                                                    transform-style: preserve-3d;
                                                                                        transition: transform 1.5s;
                                                                                        }

                                                                                        .base{
                                                                                            width:100%;
                                                                                                height:100%;
                                                                                                    background:#fff;
                                                                                                        border-radius:15px;
                                                                                                            box-shadow:0 20px 40px rgba(0,0,0,0.3);
                                                                                                                position:absolute;
                                                                                                                }

                                                                                                                .tapa{
                                                                                                                    position:absolute;
                                                                                                                        width:100%;
                                                                                                                            height:100%;
                                                                                                                                background:#fff;
                                                                                                                                    clip-path: polygon(0 0, 50% 60%, 100% 0);
                                                                                                                                        transform-origin: top;
                                                                                                                                            transition: transform 1.5s;
                                                                                                                                                border-radius:15px 15px 0 0;
                                                                                                                                                    box-shadow:0 10px 20px rgba(0,0,0,0.2);
                                                                                                                                                    }

                                                                                                                                                    .carta{
                                                                                                                                                        position:absolute;
                                                                                                                                                            width:90%;
                                                                                                                                                                height:auto;
                                                                                                                                                                    background:#fffafc;
                                                                                                                                                                        top:10%;
                                                                                                                                                                            left:5%;
                                                                                                                                                                                padding:20px;
                                                                                                                                                                                    border-radius:15px;
                                                                                                                                                                                        box-shadow:0 10px 25px rgba(0,0,0,0.2);
                                                                                                                                                                                            transform: translateY(40px);
                                                                                                                                                                                                opacity:0;
                                                                                                                                                                                                    transition: all 1.5s ease;
                                                                                                                                                                                                    }

                                                                                                                                                                                                    .carta p{
                                                                                                                                                                                                        font-size:18px;
                                                                                                                                                                                                            color:#555;
                                                                                                                                                                                                                line-height:1.6;
                                                                                                                                                                                                                    opacity:0;
                                                                                                                                                                                                                        animation: aparecer 3s forwards;
                                                                                                                                                                                                                            animation-delay:1.2s;
                                                                                                                                                                                                                            }

                                                                                                                                                                                                                            @keyframes aparecer{
                                                                                                                                                                                                                                to{opacity:1;}
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                .sobre.abierto .tapa{
                                                                                                                                                                                                                                    transform: rotateX(-180deg);
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                    .sobre.abierto .carta{
                                                                                                                                                                                                                                        transform: translateY(-150px);
                                                                                                                                                                                                                                            opacity:1;
                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                            .mensaje{
                                                                                                                                                                                                                                                position:absolute;
                                                                                                                                                                                                                                                    bottom:-40px;
                                                                                                                                                                                                                                                        width:100%;
                                                                                                                                                                                                                                                            text-align:center;
                                                                                                                                                                                                                                                                color:white;
                                                                                                                                                                                                                                                                    font-size:16px;
                                                                                                                                                                                                                                                                        letter-spacing:1px;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                        .luz{
                                                                                                                                                                                                                                                                            position:absolute;
                                                                                                                                                                                                                                                                                width:10px;
                                                                                                                                                                                                                                                                                    height:10px;
                                                                                                                                                                                                                                                                                        background:white;
                                                                                                                                                                                                                                                                                            border-radius:50%;
                                                                                                                                                                                                                                                                                                opacity:0.7;
                                                                                                                                                                                                                                                                                                    animation: flotar 8s linear infinite;
                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                    @keyframes flotar{
                                                                                                                                                                                                                                                                                                        0%{transform: translateY(100vh) scale(1);}
                                                                                                                                                                                                                                                                                                            100%{transform: translateY(-10vh) scale(1.5); opacity:0;}
                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                            @media(min-width:768px){
                                                                                                                                                                                                                                                                                                                .sobre{
                                                                                                                                                                                                                                                                                                                        width:380px;
                                                                                                                                                                                                                                                                                                                                height:240px;
                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                        .carta p{
                                                                                                                                                                                                                                                                                                                                                font-size:20px;
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                    </head>

                                                                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                                                                                                        <div class="sobre" onclick="abrirCarta(this)">
                                                                                                                                                                                                                                                                                                                                                                <div class="base"></div>
                                                                                                                                                                                                                                                                                                                                                                        <div class="tapa"></div>
                                                                                                                                                                                                                                                                                                                                                                                <div class="carta">
                                                                                                                                                                                                                                                                                                                                                                                            <p>
                                                                                                                                                                                                                                                                                                                                                                                                        waco, puchi, mam치 pap치 los extra침o mucho y espero volverlos a ver los quiero, mami pan yo dosh tehs
                                                                                                                                                                                                                                                                                                                                                                                                                    </p>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="mensaje">Haz clic en la carta 游눏</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                    function abrirCarta(elemento){
                                                                                                                                                                                                                                                                                                                                                                                                                                        elemento.classList.toggle("abierto");
                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                        // Luces m치gicas
                                                                                                                                                                                                                                                                                                                                                                                                                                        function crearLuz(){
                                                                                                                                                                                                                                                                                                                                                                                                                                            const luz = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                luz.classList.add("luz");
                                                                                                                                                                                                                                                                                                                                                                                                                                                    luz.style.left = Math.random()*100+"vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                        luz.style.width = luz.style.height = (Math.random()*8+4)+"px";
                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(luz);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        luz.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            },8000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setInterval(crearLuz,400);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
