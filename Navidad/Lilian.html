<style>
    *,
    ::before,
    ::after {
        box-sizing: border-box;
    }

    body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #0c2c4a, #1a472a, #0c2c4a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        overflow: hidden;
        position: relative;
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle var(--duration, 3s) infinite ease-in-out;
    }

    @keyframes twinkle {

        0%,
        100% {
            opacity: 0.2;
            transform: scale(0.5);
        }

        50% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .snowflake {
        position: absolute;
        color: white;
        font-size: 1.5rem;
        animation: fall linear infinite;
        z-index: -1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .envelope {
        --duration: 1000ms;
        --shadow-width: calc(var(--envelope-width) * 0.85);
        --shadow-blur: 15px;
        --envelope-width: 300px;
        --envelope-height: 175px;
        --envelope-clr-bg: #1a472a;
        --envelope-clr-bg-side: #1e5635;
        --envelope-clr-bg-bottom: #2d7a4a;
        --envelope-clr-bg-top: #1a472a;
        --envelope-clr-txt: #fff;
        --envelope-transform-hover: rotateY(180deg);
        --evelope-rotate-delay: calc(var(--duration) / 1);
        --evelope-rotate-delay-hover: 0ms;
        --letter-clr-bg: #fff;
        --letter-clr-text: #1a472a;
        --letter-font-size: 1rem;
        --letter-delay: 0ms;
        --letter-delay-hover: calc(var(--duration) * 1.25);
        --letter-height: calc(var(--envelope-height) - 2rem);
        --letter-height-hover: calc(var(--envelope-height) * 1.75);
        --fold-rotate: rotateX(0deg);
        --fold-zindex-hover: 0;
        --fold-rotate-hover: rotateX(180deg);
        --fold-delay: calc(var(--duration) / 2);
        --fold-delay-hover: calc(var(--duration) * .75);
        --front-font-size: 1rem;
        --snowman-width: 50px;
        --bells-width: 30px;

        position: relative;
        height: var(--envelope-height);
        width: var(--envelope-width);
        perspective: 1000px;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.3s ease;
    }

    .envelope:hover {
        transform: translateY(-10px);
    }

    @media (min-width: 720px) {
        .envelope {
            --envelope-width: 600px;
            --envelope-height: 350px;
            --letter-font-size: 1.6rem;
            --snowman-width: 130px;
            --bells-width: 60px;
            --front-font-size: 1.25rem;
        }
    }

    .envelope::after {
        content: "";
        position: absolute;
        top: 110%;
        left: 50%;
        width: var(--shadow-width);
        height: 40px;
        transition: var(--duration) ease-in-out;
        transition-delay: var(--evelope-rotate-delay);
        transform: var(--shadow-transform);
        translate: -50% 0;
        border-radius: 50%;
        background: rgba(6, 36, 20, 0.4);
        filter: blur(var(--shadow-blur));
    }

    .envelope:hover {
        --envelope-transform: var(--envelope-transform-hover, 0deg);
        --evelope-rotate-delay: var(--evelope-rotate-delay-hover);
        --shadow-transform: rotateY(180deg);
        --fold-rotate: var(--fold-rotate-hover);
        --fold-delay: var(--fold-delay-hover);
        --fold-zindex: var(--fold-zindex-hover);
        --letter-height: var(--letter-height-hover);
        --letter-delay: var(--letter-delay-hover);
    }

    .envelope-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: var(--duration) ease-in-out;
        transition-delay: var(--evelope-rotate-delay);
        transform-style: preserve-3d;
        transform: var(--envelope-transform);
        display: grid;
    }

    .envelope-front,
    .envelope-back {
        position: relative;
        grid-area: 1/1;
        width: 100%;
        height: 100%;
        background-color: var(--envelope-clr-bg);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        perspective: 1000px;
        isolation: isolate;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .envelope-front {
        color: var(--envelope-clr-txt);
        display: grid;
        place-content: center;
        background: linear-gradient(145deg, #1a472a, #0c2c4a);
    }

    .envelope-front .postage-stamp {
        position: absolute;
        top: 1em;
        right: 0.5em;
        width: 15%;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .envelope-front .address {
        text-align: left;
        font-size: var(--front-font-size);
        padding: 1.5rem;
        /* background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    }

    .envelope-front .address>p>span:first-child {
        font-family: "Quicksand", sans-serif;
        font-weight: 300;
        letter-spacing: 1px;
    }

    .envelope-front .address>p>span:last-of-type {
        font-weight: 800;
        color: #ffd700;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .envelope-back {
        transform: rotateY(180deg);
        background: linear-gradient(145deg, #2d7a4a, #1e5635);
    }

    .envelope-back::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 3;
        background-image: conic-gradient(transparent 60deg,
                var(--envelope-clr-bg-side) 60deg 120deg,
                var(--envelope-clr-bg-bottom) 120deg 240deg,
                var(--envelope-clr-bg-side) 240deg 300deg,
                transparent 300deg);
    }

    .envelope-back .top-fold {
        position: absolute;
        inset: 0;
        z-index: var(--fold-zindex, 10);
        background-color: var(--envelope-clr-bg-top);
        clip-path: polygon(0% 0%, 50% 55%, 100% 0%);
        border-radius: 8px 8px 0 0;
        transform: var(--fold-rotate);
        transform-origin: top;
        transition: var(--duration) ease-in-out;
        transition-delay: var(--fold-delay);
        background: linear-gradient(145deg, #2d7a4a, #1a472a);
    }

    .christmas-title {
        font-family: 'Dancing Script', cursive;
        left: 3em;
        margin-top: -4rem;
        font-size: 3.5rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        position: absolute;
        z-index: 5;
        background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @media(max-width: 500px) {
        .christmas-title {
            font-size: 2rem;
            margin-top: -8rem;
            left: 2.2em !important;
        }
    }

    @keyframes titleGlow {
        0% {
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        100% {
            text-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }
    }

    .letter {
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 90%;
        height: var(--letter-height);
        font-size: var(--letter-font-size);
        transform: translateX(-50%);
        background: var(--letter-clr-bg);
        z-index: 2;
        padding: 2em 3em;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        text-align: center;
        transition: var(--duration) ease-in-out;
        transition-delay: var(--letter-delay);
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(145deg, #ffffff, #f9f9f9);
    }

    .letter p {
        margin-top: 6rem !important;
        padding: 0 60px;
        font-weight: bold;
        width: 32ch;
        color: var(--letter-clr-text);
        line-height: 1.6;
        font-family: 'Dancing Script', cursive;
        font-size: 1.2em;
    }

    .custom-image {
        width: 100px;
        height: 100px;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2));
    }

    .custom-image2 {
        width: 150px;
        height: 150px;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.3));
    }

    .highlight {
        display: block;
        margin-top: 10px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #1a472a;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .button {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 30px;
        background: linear-gradient(to right, #1a472a, #0c2c4a);
        border: none;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 4 !important;
        overflow: hidden;
    }

    .envelope-back a {
        text-decoration: none;
    }

    .button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: 0.5s;
        z-index: -1;
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .button:hover:before {
        left: 100%;
    }

    .button:active {
        transform: translateY(1px);
    }

    @media(max-width:658px) {
        .button {
            font-size: 10px;
            z-index: 6;
        }

        .letter p {
            margin-top: 0rem !important;
            padding: 0 80px;

        }
    }

    .heart {
        position: absolute;
        font-size: 40px;
        top: -20px;
        right: 20px;
        color: #ff6b6b;
        transform: rotate(15deg);
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        z-index: 2;
    }

    .gift {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 40px;
        color: #ffd700;
        transform: rotate(-10deg);
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        z-index: 2;
    }

    .christmas-tree {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 40px;
        color: #1a472a;
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        z-index: 2;
    }
</style>

                audio.loop = true;
                audio.volume = 0.7;
                audio.preload = 'auto';
                audio.load();

                musicControl.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                    this.style.color = '#00ff99';
                });
                
                musicControl.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.color = 'limegreen';
                });

                musicControl.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (!musicaReproducida) {
                        audio.play().then(() => {
                            musicaReproducida = true;
                            console.log('Música iniciada por touch en móvil');
                        }).catch(error => {
                            console.log('Error al reproducir:', error);
                            this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            this.style.color = 'red';
                        });
                    }
                });

                musicControl.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (!musicaReproducida) {
                        audio.play().then(() => {
                            musicaReproducida = true;
                            console.log('Música iniciada por click');
                        }).catch(error => {
                            console.log('Error al reproducir:', error);
                        });
                    }
                    
                    if (musicaReproducida) {
                        audio.muted = !audio.muted;
                        if (audio.muted) {
                            this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            this.style.color = 'red';
                        } else {
                            this.innerHTML = '<i class="fas fa-tree"></i>';
                            this.style.color = 'limegreen';
                        }
                    }
                });

                document.body.appendChild(musicControl);
                return musicControl;
            }

            crearControlMusica();
            
            function iniciarConInteraccionDesktop() {
                if (!musicaReproducida && audio && /(Mac|iPhone|iPad|iPod|Android)/i.test(navigator.userAgent) === false) {
                    audio.play().then(() => {
                        musicaReproducida = true;
                    }).catch(e => {
                        console.log('Autoplay bloqueado en desktop, esperando interacción');
                    });
                }
            }

            const eventos = ['click', 'touchstart', 'keydown', 'mousedown'];
            
            eventos.forEach(evento => {
                document.addEventListener(evento, function() {
                    if (!musicaReproducida && audio) {
                        audio.play().then(() => {
                            musicaReproducida = true;
                            console.log('Música iniciada después de interacción de página');
                        }).catch(e => {
                            console.log('Necesita interacción más directa');
                        });
                    }
                }, { once: false }); 
            });

            
        }
         iniciarMusica();

    iniciarMusica();

    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      starsContainer.appendChild(star);
    }


    const snowflakesContainer = document.getElementById('snowflakes');
    const snowflakeSymbols = ['❄', '❅', '❆'];
    
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.top = `${Math.random() * -20}%`;
      snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
      snowflake.style.opacity = Math.random() * 0.7 + 0.3;
      snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      snowflakesContainer.appendChild(snowflake);
    }
