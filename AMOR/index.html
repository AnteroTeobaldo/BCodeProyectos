  <!DOCTYPE html>
<html>
<head>
  <title>3 a√±os y 11 Meses Juntos üíï</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a002a, #000000);
      overflow: hidden;
      text-align: center;
      color: white;
      font-family: Arial;
    }

    h1 {
      margin-top: 40px;
    }

    /* ‚ù§Ô∏è CORAZ√ìN */
    #corazon {
      position: relative;
      width: 200px;
      height: 180px;
      margin: 120px auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #corazon::before,
    #corazon::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: #ff3366;
      border-radius: 100px 100px 0 0;
      box-shadow: 0 0 40px pink;
    }

    #corazon::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #corazon::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    #mensaje {
      font-size: 24px;
      margin-top: 40px;
      color: pink;
      min-height: 30px;
    }

  </style>
</head>
<body>

  <h1>3 a√±os y 11 Meses Juntos üíï</h1>

  <div id="corazon"></div>

  <div id="mensaje"></div>

  <audio id="musica" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const frases = [
      "Mi bebesito fiu fiu üíñ",
      "Mi marquito ‚ú®",
      "Mi gordito hermoso üíï",
      "21-02-2026 üåü"
    ];

    const corazon = document.getElementById("corazon");
    const mensaje = document.getElementById("mensaje");
    const musica = document.getElementById("musica");

    corazon.addEventListener("click", () => {
      const random = Math.floor(Math.random() * frases.length);
      mensaje.textContent = frases[random];

      // Reproducir m√∫sica
      musica.play();

      // Efecto latido
      corazon.style.transform = "scale(1.2)";
      setTimeout(() => {
        corazon.style.transform = "scale(1)";
      }, 300);
    });
  </script>

</body>
</html>
