<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div id="heart-rain"></div>
    <div id="flowers"></div>
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    <div class="container" id="container">
        <div class="photo-section">
            <div class="photo-frame">
                <div class="photo">
                    <img src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/IMG/ramo.png" alt="Ramo" />
                </div>
            </div>
        </div>
        <header>
            <h1>Para Ti Mi Amor</h1>
            <div class="date" id="date">Eternamente tuyo</div>
        </header>
        <div class="message-container">
            <div class="message" id="typedMessage">
                <span id="messageText"></span><span class="cursor"></span>
            </div>
            <div class="hearts-container">
                <div class="heart-icon">❤️</div>
                <div class="heart-icon">❤️</div>
                <div class="heart-icon">❤️</div>
            </div>
            <center>
                <button id="surpriseBtn"><i class="fas fa-gift"></i> Descubre Mi Corazón</button>
            </center>
        </div>
        <footer>
            <p>Hecho con todo mi amor ❤️ para la mujer que ilumina mi existencia</p>
        </footer>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 class="modal-title">Mi Universo Eres Tú</h2>
            <div class="modal-heart">❤️</div>
            <p class="modal-message" id="modalMessage"></p>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/those%20eyes%20.mp3" type="audio/mpeg" />
    </audio>
    
</body>
<script src="./js/script.js"></script>
</html>
