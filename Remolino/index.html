<!DOCTYPE html>
<html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Amo</title>

<style>
html, body {
  margin: 0;
    padding: 0;
      width: 100%;
        height: 100%;
          overflow: hidden;
            background: radial-gradient(circle at center, #240014, #000);
              font-family: 'Georgia', serif;
              }

              .scene {
                position: relative;
                  width: 100%;
                    height: 100%;
                    }

                    /* REMOLINO */
                    .vortex {
                      position: absolute;
                        top: 50%;
                          left: 50%;
                            width: 1px;
                              height: 1px;
                                animation: rotateVortex 22s linear infinite;
                                }

                                @keyframes rotateVortex {
                                  from { transform: rotate(0deg); }
                                    to { transform: rotate(360deg); }
                                    }

                                    /* CORAZÓN CSS */
                                    .heart {
                                      position: absolute;
                                        width: 22px;
                                          height: 22px;
                                            background: #ff2d55;
                                              transform: rotate(-45deg);
                                                animation: spiral 12s linear infinite;
                                                  box-shadow: 0 0 12px #ff2d55;
                                                  }

                                                  .heart::before,
                                                  .heart::after {
                                                    content: "";
                                                      position: absolute;
                                                        width: 22px;
                                                          height: 22px;
                                                            background: #ff2d55;
                                                              border-radius: 50%;
                                                              }

                                                              .heart::before {
                                                                top: -11px;
                                                                  left: 0;
                                                                  }

                                                                  .heart::after {
                                                                    left: 11px;
                                                                      top: 0;
                                                                      }

                                                                      @keyframes spiral {
                                                                        from {
                                                                            transform: rotate(-45deg) scale(0.2);
                                                                                opacity: 0;
                                                                                  }
                                                                                    to {
                                                                                        transform: rotate(675deg) translateX(260px) scale(1);
                                                                                            opacity: 1;
                                                                                              }
                                                                                              }

                                                                                              /* CORAZONES CAYENDO */
                                                                                              .falling-heart {
                                                                                                position: absolute;
                                                                                                  top: -40px;
                                                                                                    width: 18px;
                                                                                                      height: 18px;
                                                                                                        background: #ff5c8a;
                                                                                                          transform: rotate(-45deg);
                                                                                                            opacity: 0.85;
                                                                                                              animation: fall linear infinite;
                                                                                                              }

                                                                                                              .falling-heart::before,
                                                                                                              .falling-heart::after {
                                                                                                                content: "";
                                                                                                                  position: absolute;
                                                                                                                    width: 18px;
                                                                                                                      height: 18px;
                                                                                                                        background: #ff5c8a;
                                                                                                                          border-radius: 50%;
                                                                                                                          }

                                                                                                                          .falling-heart::before {
                                                                                                                            top: -9px;
                                                                                                                            }

                                                                                                                            .falling-heart::after {
                                                                                                                              left: 9px;
                                                                                                                              }

                                                                                                                              @keyframes fall {
                                                                                                                                0% {
                                                                                                                                    transform: translateX(0) rotate(-45deg);
                                                                                                                                      }
                                                                                                                                        100% {
                                                                                                                                            transform: translateX(80px) rotate(315deg);
                                                                                                                                                top: 110%;
                                                                                                                                                    opacity: 0;
                                                                                                                                                      }
                                                                                                                                                      }

                                                                                                                                                      /* TEXTO */
                                                                                                                                                      .message {
                                                                                                                                                        position: absolute;
                                                                                                                                                          bottom: 15%;
                                                                                                                                                            width: 100%;
                                                                                                                                                              text-align: center;
                                                                                                                                                                font-size: 3em;
                                                                                                                                                                  color: #ffd1dc;
                                                                                                                                                                    text-shadow: 0 0 25px #ff2d55;
                                                                                                                                                                      opacity: 0;
                                                                                                                                                                        animation: showText 4s ease forwards;
                                                                                                                                                                          animation-delay: 14s;
                                                                                                                                                                          }

                                                                                                                                                                          @keyframes showText {
                                                                                                                                                                            from {
                                                                                                                                                                                opacity: 0;
                                                                                                                                                                                    transform: scale(0.4);
                                                                                                                                                                                      }
                                                                                                                                                                                        to {
                                                                                                                                                                                            opacity: 1;
                                                                                                                                                                                                transform: scale(1);
                                                                                                                                                                                                  }
                                                                                                                                                                                                  }

                                                                                                                                                                                                  @media (max-width: 600px) {
                                                                                                                                                                                                    .message {
                                                                                                                                                                                                        font-size: 2.2em;
                                                                                                                                                                                                          }
                                                                                                                                                                                                          }
                                                                                                                                                                                                          </style>
                                                                                                                                                                                                          </head>

                                                                                                                                                                                                          <body>
                                                                                                                                                                                                          <div class="scene">

                                                                                                                                                                                                            <div class="vortex" id="vortex"></div>

                                                                                                                                                                                                              <div class="message">Te amo ❤️</div>

                                                                                                                                                                                                              </div>

                                                                                                                                                                                                              <script>
                                                                                                                                                                                                              /* REMOLINO DE CORAZONES */
                                                                                                                                                                                                              const vortex = document.getElementById("vortex");

                                                                                                                                                                                                              for (let i = 0; i < 45; i++) {
                                                                                                                                                                                                                const heart = document.createElement("div");
                                                                                                                                                                                                                  heart.className = "heart";
                                                                                                                                                                                                                    heart.style.animationDelay = `${Math.random() * 6}s`;
                                                                                                                                                                                                                      heart.style.transform = `rotate(${i * 8}deg)`;
                                                                                                                                                                                                                        vortex.appendChild(heart);
                                                                                                                                                                                                                        }

                                                                                                                                                                                                                        /* CORAZONES CAYENDO */
                                                                                                                                                                                                                        for (let i = 0; i < 30; i++) {
                                                                                                                                                                                                                          const fh = document.createElement("div");
                                                                                                                                                                                                                            fh.className = "falling-heart";
                                                                                                                                                                                                                              fh.style.left = Math.random() * 100 + "vw";
                                                                                                                                                                                                                                fh.style.animationDuration = (6 + Math.random() * 6) + "s";
                                                                                                                                                                                                                                  fh.style.animationDelay = Math.random() * 5 + "s";
                                                                                                                                                                                                                                    document.body.appendChild(fh);
                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                    </html>
